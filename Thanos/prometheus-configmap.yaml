apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      external_labels:
        cluster: main
        prometheus_replica: $POD_NAME  # Envsubst by sidecar reloader

    scrape_configs:
    - job_name: 'kubernetes-pods'
      kubernetes_sd_configs:
      - role: pod

    - job_name: 'test'  # New job for the test target
      static_configs:
      - targets: ['10.211.55.50:9100']  # Add your new target here
